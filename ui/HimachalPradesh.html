      <h2>Himachal Pradesh</h2>
    <p>The daily diet of Himachal people is similar to that of the rest of North India, including lentils, broth, rice, vegetables, and bread, although non-vegetarian cuisine is preferred. Some of the specialities of Himachal include sidu, patande, chukh, rajmah and til chutney.
