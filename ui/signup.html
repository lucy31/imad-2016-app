<!doctype html>
<html>
  <head>
    <title>Signup</title>
    <meta name="viewport" contents="width=device-width, initial-scale=1"/>
      <link href="/ui/style.css" rel="stylesheet" />
  </head>
  
  <body>
    <form>
        <table>
            <tr>
                <td><input id="name" class="form-control" placeholder="First Name" autocomplete="on" type="text"></td>
                <td><input id="email" class="form-control" placeholder="Email Address" autocomplete="on" type="text"></td>
                <td><input id="userid" class="form-control" placeholder="Choose a Username" autocomplete="off" type="text"></td>
                <td><input id="password" class="form-control" placeholder="Choose a Password" autocomplete="off" type="text"></td>
                <td><input id="password2" class="form-control" placeholder="Password" autocomplete="off" type="text"></td>
            </tr>
        </table>
    </form>
  </body>
</html>
